params:
- show-batch
- --help
output:
  exit_code: 0
  stdout: |
    Usage: base-callback show-batch [OPTIONS]

    Options:
      --output-path PATH     A location to save the HTML which summarizes the batch.
      --directory PATH       The data directory.
      --batch-size INTEGER   The batch size.  [default: 4]
      --training-csv PATH    The path to the training CSV file with severity
                             information.
      --validation-csv PATH  The path to the validation CSV file with severity
                             information.
      --help                 Show this message and exit.
